<!DOCTYPE html>
<html>
<head>
  	<style>
   		body {
  	  		background-color: black;
   	  		color: white
 	   	}
	</style>
	<title>Streamline</title>
</head>
<body>
	<h1>On est une compagnie technologie qui veut que tu sois heureue</h1>
	<p>Du får kanskje høre musikk, hvis siren pleases</p>
 	<audio id="lyd" controls autoplay>
		<source type="audio/mpeg">	
	</audio>
<script>
  let main = () => {
	let filer = ["tix_p_project.mp3", "rocket.mp3", "Regulators 2019 - Dr. Disco x J-Dawg Lille Saus.mp3", "Party_Time_Singers_-_Take_Me_Home_Country_Roads_(mp3.pm).mp3", "Cuban Pete.mp3", "Nasheed - Saleel Sawarim [mp3clan].mp3"];
   	let lyd = document.getElementById("lyd");
	let sang = filer[Math.floor(Math.random()*filer.length)];
	lyd.src = sang;
	lyd.load();
	lyd.play();
	
	return "spiller: " + sang;
  }
document.onload = main;
document.onclick = main;
</script>
</body>
</html>
