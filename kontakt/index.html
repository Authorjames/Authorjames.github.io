<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Streamline</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  
  <link rel="stylesheet" href="../css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <ul class="navbar-list">
        <li class="navbar-item"><a class="navbar-home" href="../"><img class="navbar-home" style="margin-bottom:-5px;margin-right:12px" width="24" height="24" src="../images/favicon.png"></img>Streamline</a></li>
        <li class="navbar-item"><a class="navbar-link" href="../retusjering">Retusjering</a></li>
        <li class="navbar-item"><a class="navbar-link" href="../kontakt">Kontakt</a></li>
        <li class="navbar-item"><a class="navbar-link" href="../oss">Om Oss</a></li>
        <li class="navbar-item"><a class="navbar-link" href="../portfolio">Portfolio</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div style="margin-top: 5%">
        <h1 style="margin-bottom:8px">Kom i kontakt med oss!</h1>
        <h5>Vi gleder oss til å høre hva du har å si!</h5>
        <form style="margin-top:5%">
          <div class="row">
            <div class="six columns">
              <label for="emailInput">Din e-mail</label>
              <input class="u-full-width" type="email" placeholder="eksempel@email.no" id="emailInput">
            </div>
            <div class="six columns">
              <label for="reasonInput">Årsak</label>
              <select class="u-full-width" id="reasonInput">
                <option value="Option 1">Retusjering</option>
                <option value="Option 2">Reklamasjon</option>
                <option value="Option 3">Video</option>
                <option value="Option 4">Photo</option>
                <option value="Option 5">Web</option>
                <option value="Option 6">Grafisk</option>
                <option value="Option 7">Annet</option>
              </select>
            </div>
          </div>
          <label for="messageInput">Melding</label>
          <textarea class="u-full-width" style="min-height:240px" placeholder="Hva kan vi hjelpe deg med? Eller kanskje du kan hjelpe oss med noe? Bare skriv i vei..." id="messageInput"></textarea>
          <input class="button-primary" type="submit" value="Send">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
