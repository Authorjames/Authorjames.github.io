<!DOCTYPE html>
<html>
<head>
	<title>Kalkulater</title>
	
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.3/math.min.js" type="text/javascript"></script>

	<style>
		* {
			padding: none;
			margin: none;
		}

		*:focus {
		    outline: none;
		}

		body {
			background-color: rgb(253, 253, 253);
			color: rgb(60, 60, 60);
			font-family: 'Source Code Pro', monospace;
		}

		input {
			overflow: none;
			background-color: rgb(245, 245, 245);
			width: 100%;
			height: 2em;
			bottom: 0;
			position: absolute;

			font-family: 'Source Code Pro', monospace;
			font-size: 2.5em;

			vertical-align: middle;

			border: none;
			border-radius: 0.5em;
			padding-left: 15px;
		}

		.center {
	        width: 80vw;
	        height: 600px;

	        position:absolute; /*it can be fixed too*/
	        left:0; right:0;
	        top:0; bottom:0;
	        margin:auto;

	        /*this to solve "the content will not be cut when the window is smaller than the content": */
	        max-width:100%;
	        max-height:100%;
	        overflow:none;
		}

		h1 {
			font-size: 3em;
		}

		#list {
			width: 100%;
			height: 65%;
			font-size: 5em;
		}
	</style>
</head>
<body>
	<div class="center">
		<h1>Kalkulater</h1>
		<p>En fin kalkulator lagd av Marco Polo til hjelpe for R1 mattematikk l√∏sning</p>
		<div id="list"></div>
		<input id="input" onkeypress="keyPress(event)" autocomplete="off"></input>
	</div>

	<script type="text/javascript" language="javascript" src="mathsteps.js"></script>
	<script>
		var input = document.getElementById("input");
		var list = document.getElementById("list");
		var amount = 0;
		var ans;

		window.onload = function() {
			input.focus();
		}

		function nPr(n, r) {
			return math.factorial(n)/math.factorial(n-r)
		}

		function nCr(n, r) {
			return math.factorial(n)/(math.factorial(r)*math.factorial(n-r))
		}
		
		function median() {
		    values = Array.from(arguments);
			values.sort( function(a,b) {return a - b;} );

		    var half = Math.floor(values.length/2);

		    if(values.length % 2)
			return values[half];
		    else
			return (values[half-1] + values[half]) / 2.0;
		}
		
		function gjennomsnitt() {
			values = Array.from(arguments);
			var total = 0;
			
			for (var i = 0; i < values.length; i++) {
				total += values[i]	
			}
			
			return (total/values.length);
		}

		var int
		var t_int

		function clear() {
			if (typeof int !== "undefined") {
				clearInterval(int);
			}

			if (typeof t_int !== "undefined") {
				clearTimeout(t_int);
			}

			list.innerHTML = ""
		}

		function interval(str, ms, sec) {
			if (typeof int !== "undefined") {
				clearInterval(int);
			}

			if (typeof t_int !== "undefined") {
				clearTimeout(t_int);
			}

			int = setInterval(function() {
				list.innerHTML = String(calculate(str))
			}, ms || 10)

			if (sec) {
				t_int = setTimeout(function() {
					clearInterval(int)
				}, sec*1000)
			}
		}

		function bakgrunn(r,g,b) {
			document.body.style.backgroundColor = "rgb(" + r + ", " + g + ", " + b + ")" || "white";
		}

		function tekst(css) {
			document.body.style.color = css || "black";
		}

		var parser = math.parser();

		parser.set("bakgrunn", bakgrunn)
		parser.set("tekst", tekst)
		parser.set("faktorial", "faktorial")
		parser.set("nCr", nCr)
		parser.set("nPr", nPr)
		parser.set("interval", interval)
		parser.set("clear", clear)
		parser.set("ans", ans)
		parser.set("median", median)

		parser.scope.tid = 0
		setInterval(function(){
			parser.scope.tid = parser.scope.tid + 0.01
		}, 10)

		function calculate(expression) {
			try {
				expression = parser.eval(expression);
			} catch(err) {
				try {
					const solved = MS.mathsteps.solveEquation(expression, false);

					return String(solved[solved.length-1].newEquation.print());
				} catch(err2) {
					try {
						expression = math.simplify(expression).toString()

						return expression;
					} catch(err3) {
						return String(err);
					}

					return String(err);
				}

				return String(err);
			}

			return String(expression);
		}

		function keyPress(event) {
			if (event.keyCode == 13) {
				/*var element = document.createElement("p").appendChild(document.createTextNode(input.value))
				list.appendChild(element);
				list.appendChild(document.createElement("br"))

				if (amount == 5) {
					list.removeChild(list.firstChild);
				} else {
					amount++;
				}*/

				if (input.value == "") {
					list.innerHTML = "";
					return;
				}

				var ret = calculate(input.value);
				
				ans = ret;

				list.innerHTML = String(ret);
			}
		}
	</script>
</body>
</html>
